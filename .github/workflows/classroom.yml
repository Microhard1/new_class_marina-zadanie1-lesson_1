name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: noviy_test
      id: noviy_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: noviy_test
        setup-command: ''
        command: python3
        input: 245 * 321
        expected-output: '78645'
        comparison-method: contains
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        NOVIY_TEST_RESULTS: "${{steps.noviy_test.outputs.result}}"
      with:
        runners: noviy_test
